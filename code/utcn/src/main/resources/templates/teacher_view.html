
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="nav-wrapper">
    <nav class="nav-menu">
        <ul class="clearfix">
            <li><a href="/teacher/students">View Students</a></li>
            <li><a href="/teacher/teachers">View Teachers</a></li>
            <li><a href="/courses">View Courses</a></li>
            <li><a href="/teacher/enrolments">View Enrolments</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <div class="page-header" courseid="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Teacher</h1>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Teacher Information</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><b>Name:</b></td>
                        <td th:text="${ teacher.name}">name</td>
                    </tr>
                    <tr>
                        <td><b>CNP:</b></td>
                        <td th:text="${ teacher.cnp }">cnp</td>
                    </tr>
                    <tr>
                        <td><b>Address:</b></td>
                        <td th:text="${ teacher.address}">address</td>
                    </tr>


                    <!-- 				<td>
                                        <a class="btn btn-warning btn-xs" href="admin/movieEdit.html" th1:href="@{/admin/movieEdit(courseid=${movie.courseid})}">Edit</a>
                                        <a class="btn btn-danger btn-xs" href="admin/movieDelete.html" th1:href="@{/admin/movieDelete(courseid=${movie.courseid})}">Delete</a>
                                    </td>
                     -->
                    </tbody>

                </table>

                <form   th:object="${updateTeacher}" method="post">
                    <div class="col-sm-12">
                        <label>Name:</label>
                        <input placeholder="Enter new Name" name="name"/>
                    </div>
                    <div class="col-sm-12">
                        <label>CNP:</label>
                        <input placeholder="Enter new CNP" name="cnp"/>
                    </div>
                    <div class="col-sm-12">
                        <label>Address:</label>
                        <input placeholder="Enter new address" name="address"/>
                    </div>

                    <button type="submit" class = "btn btn-primary">Update</button>
                </form>


            </div>
        </div>

    </div>
</div>

</body>
</html>
