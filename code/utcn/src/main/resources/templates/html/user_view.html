<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Student</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="nav-wrapper">
       <nav class="nav-menu">
          <ul class="clearfix">
             <li><a href="/user_data">User data</a></li>
             <li><a href="/student_data">Student data</a></li>
			 <li><a href="/enrollment">Enrollment</a></li>
			 <li>Grades</li>
          </ul>
       </nav>
    </div>
	<div class="container">
      <div class="page-header" courseid="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Student</h1>
			
			<b>Username:</b> <tr th:text="${ userById.userName}"></tr>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>User Profile</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><b>First Name:</b></td>
						<td th:text="${ userById.firstName }">firstName</td>
					</tr>
					<tr>
						<td><b>Last Name:</b></td>
						<td th:text="${ userById.lastName }">lastName</td>
					</tr>
					<tr>
						<td><b>Personal Numerical Code:</b></td>
						<td th:text="${ userById.cnp }">cnp</td>
					</tr>
					<tr>
						<td><b>Identity Number</b></td>
						<td th:text="${ userById.idNumber }">idNum</td>
					</tr>
					<tr>
						<td><b>Address</b></td>
						<td th:text="${ userById.address }">address</td>
					</tr>
					
<!-- 				<td>
					<a class="btn btn-warning btn-xs" href="admin/movieEdit.html" th1:href="@{/admin/movieEdit(courseid=${movie.courseid})}">Edit</a>
					<a class="btn btn-danger btn-xs" href="admin/movieDelete.html" th1:href="@{/admin/movieDelete(courseid=${movie.courseid})}">Delete</a>
				</td>
 -->			
				</tbody>
				
			</table>
		<form   th:object="${changeUser}" method="post">
			<div class="col-sm-12">
			
				<label>First name</label>
				<input placeholder="First Name" name="firstName"/>
			</div>
			<div class="col-sm-12">
			
				<label>Last name</label>
				<input placeholder="Last Name" name="lastName"/>
			</div>
			<div class="col-sm-12">
				<label>Personal Numerical Code</label>
				<input placeholder="PNC" name="cnp"/>
			</div>
			<div class="col-sm-12">
				<label>Identity Number</label>
				<input placeholder="Id number" name="idNumber"/>
			</div>
			<div class="col-sm-12">
				<label>Address</label>
				<input placeholder="Address" name="address"/>
			</div>
			
			<button type="submit" class = "btn btn-primary">Change</button>
			</form>
			
			
			
          </div>
        </div>
        
      </div>
    </div>

</body>
</html>
